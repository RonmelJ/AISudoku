        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AISudoku",
      "description": "Free online Sudoku game with multiple difficulty levels, point system, and unlockable visual themes",
      "url": "https://ronmelj.github.io/AISudoku",
      "applicationCategory": "GameApplication",
      "genre": "Puzzle Game",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      },
      "featureList": [
        "Multiple difficulty levels (Easy, Medium, Hard, Expert)",
        "Point and achievement system",
        "8 unlockable visual themes",
        "Timer and streak tracking",
        "Hint system",
        "Auto-save progress"
      ]
    }

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <!-- Header -->
        <header class="header" role="banner">
            <h1 class="title">
                AISudoku
            </h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Points</span>
                    <span class="stat-value" id="totalPoints">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Games Won</span>
                    <span class="stat-value" id="gamesWon">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-container" role="main" aria-label="Sudoku game area">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="difficulty-selector">
                    <label for="difficulty" class="control-label">Difficulty</label>
                    <select id="difficulty" class="difficulty-select" aria-label="Select game difficulty">
                        <option value="easy">Easy (100 pts)</option>
                        <option value="medium" selected>Medium (250 pts)</option>
                        <option value="hard">Hard (500 pts)</option>
                        <option value="expert">Expert (1000 pts)</option>
                    </select>
                </div>

                <button id="newGameBtn" class="btn btn-primary" aria-label="Start a new Sudoku game">
                    <span class="btn-icon" aria-hidden="true">üéÆ</span>
                    New Game
                </button>

                <button id="hintBtn" class="btn btn-hint" aria-label="Get a hint for 50 points">
                    <span class="btn-icon" aria-hidden="true">üí°</span>
                    Hint (-50 pts)
                </button>

                <button id="pauseBtn" class="btn btn-pause" aria-label="Pause or resume the game">
                    <span class="btn-icon" aria-hidden="true">‚è∏</span>
                    Pause
                </button>
            </div>

            <!-- Sudoku Grid -->
            <div class="sudoku-wrapper">
                <div id="sudokuGrid" class="sudoku-grid" role="grid" aria-label="Sudoku puzzle grid"></div>
                <div class="game-info">
                    <div class="info-item">
                        <span class="info-icon">üî•</span>
                        <span id="streakCounter">Streak: 0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üí°</span>
                        <span id="hintsUsed">Hints: 0</span>
                    </div>
                </div>
            </div>

            <!-- Number Pad -->
            <div class="number-pad" role="toolbar" aria-label="Number input pad">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
                <button class="num-btn erase-btn" data-num="0" aria-label="Erase cell value">
                    <span aria-hidden="true">‚úï</span>
                </button>
            </div>
        </main>

        <!-- Skins Panel -->
        <aside class="skins-panel" role="complementary" aria-label="Theme selection">
            <h2 class="panel-title">Unlockable Skins</h2>
            <div class="skins-grid" id="skinsGrid" role="list">
                <!-- Skins will be populated by JavaScript -->
            </div>
        </aside>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="confetti-container" id="confetti"></div>
            <h2 class="modal-title" id="modalTitle"><span aria-hidden="true">üéâ</span> Victory!</h2>
            <div class="victory-stats">
                <div class="victory-stat">
                    <span class="victory-label">Time</span>
                    <span class="victory-value" id="victoryTime">00:00</span>
                </div>
                <div class="victory-stat">
                    <span class="victory-label">Points Earned</span>
                    <span class="victory-value" id="pointsEarned">0</span>
                </div>
                <div class="victory-stat">
                    <span class="victory-label">Time Bonus</span>
                    <span class="victory-value" id="timeBonus">0</span>
                </div>
            </div>
            <div id="skinUnlocked" class="skin-unlocked-message"></div>
            <button id="closeModal" class="btn btn-primary btn-large"
                aria-label="Close victory modal and continue">Continue</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
